<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>
<body>

    <!-- Header -->
 <header class="header">
    <nav class="nav">
        <a href="#" class="nav-logo">CodingLab</a>
        <ul class="nav-items">
       <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Product</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">Contact</a>
       </li>
        </ul>
        <button class="button" id="form-open">Login</button>
    </nav>
 </header>
 <!-- Home -->
 <section class="home">
    <div class="form-container">
        <i class="uil uil-times form-close"> </i>
        <!-- Login Form -->
        <div class=" form login-form">
            <form action="#">
                <h2>Login</h2>
                <div class="input-box">
                <input type="email" placeholder ="Enter your email.." required>
                <i class="uil uil-envelope-alt  email"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder= "Enter your password" required>
                    <i class="uil uil-lock password"></i>
                     <i class="uil uil-eye-slash pw-hide"></i>
                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                            
                        </span>
                        <a href="#" class="forgot-pw"> Forgot password</a>
                    </div>
                    <div class="button">Login Now</div>
                    <div class="login-signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>
            </form>
        </div>

        <!-- Signup from -->
        <div class=" form signup-form">
            <form action="#">
                <h2>Signup</h2>
                <div class="input-box">
                <input type="email" placeholder ="Enter your email.." required>
                <i class="uil uil-envelope-alt  email"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder= "Create password" required>
                    <i class="uil uil-lock password"></i>
                     <i class="uil uil-eye-slash pw-hide"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder= "Confirm password" required>
                        <i class="uil uil-lock password"></i>
                         <i class="uil uil-eye-slash pw-hide"></i>
                        </div>
                    
                    <div class="button">Signup Now</div>
                    <div class="login-signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
            </form>
        </div>
    </div>
 </section>
    <script src="main.js"></script>

</body>
</html>
